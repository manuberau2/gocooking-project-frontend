<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/compras.css">
    <link rel="icon" href="Resources/comprasICO.ico" type="image/x-icon">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="d-flex justify-content-center mb-4">
            <a class="btn text-center-volver" href="index.html">Volver al inicio</a>
        </div>
        <h4 class="text-center">COMPRAS</h4>
        <div class="d-flex flex-column align-items-center mt-4">
            <button class="btn btn-custom-orange mb-3" id="btnShowHistorial">Ver compras</button>
            <button class="btn btn-custom-green mb-3" id="btnNewPurchase">Generar nueva compra</button>

            <!-- Título para el filtro de alimentos -->
            <h5 class="text-center mt-4">Filtrar alimentos con cantidad baja:</h5>

            <!-- Campo selector de tipo de alimento -->
            <div class="form-group w-100 mb-2">
                <label for="tipoAlimento">Tipo de alimento:</label>
                <select class="form-control" id="tipoAlimento">
                    <option value="0">---</option>
                    <option value="1">Verdura</option>
                    <option value="2">Lácteo</option>
                    <option value="3">Queso</option>
                    <option value="4">Legumbre</option>
                    <option value="5">Carne</option>
                    <option value="6">Fruta</option>
                </select>
            </div>

            <!-- Campo de entrada para el nombre del alimento -->
            <div class="form-group w-100 mb-3">
                <label for="nombreAlimento">Nombre:</label>
                <input type="text" class="form-control" id="nombreAlimento" placeholder="Nombre del alimento">
            </div>

            <!-- Botón de búsqueda -->
            <button class="btn btn-info w-100" id="btnBuscarAlimento">Buscar</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="container content mt-5">
        <h1 class="text-center mb-4" id="tituloTabla"></h1>

        <!-- Tabla de compras -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="tablaCompras">
                <thead class="thead-dark">
                </thead>
                <tbody id="comprasBody">
                    <!-- Filas de compras se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para detalle de compra -->
    <div class="modal fade" id="newPurchaseModal" tabindex="-1" aria-labelledby="newPurchaseModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPurchaseModalLabel">Detalles de la compra</h5>
                </div>
                <div class="modal-body">
                    <div id="purchaseDetails">
                        <!-- Detalles de la compra a confirmar -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnReturn">Volver</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Javascript/request.js"></script>
    <script src="Javascript/compras.js"></script>
</body>

</html>
